<div class="container">
    <h1 class="title">
        {{ 'PAGES.HOME.TITLE' | translate }}
    </h1>
    <div class="product" *ngFor="let product of products">
        <h3>
            {{ product.name }}
        </h3>
        <img [src]="product.img">
        <div>
            {{ product.description }}
        </div>
    </div>
</div>
