        <drag-scroll class="product-carousel" id="top-product-carousel" drag-scroll-y-disabled="true" #topScroller>
            <div drag-scroll-item *ngFor="let product of products; let i = index">
                <div *ngIf="i % 2 == 0">
                <div class="product" (click)="selectProduct(product.id)">

                    <!--<h3 class="product-description">
                        {{ product.name }}
                    </h3>-->
                    <img class="product-image" [src]="product.img">
                    <!--<div class="product-description">
                        {{ product.description }}
                    </div>-->
                </div>
              </div>
            </div>
        </drag-scroll>
        <drag-scroll class="product-carousel" id="bottom-product-carousel" drag-scroll-y-disabled="true" #bottomScroller>
            <div drag-scroll-item *ngFor="let product of products; let i = index">
                <div *ngIf="i % 2 == 1">
                <div class="product" (click)="selectProduct(product.id)">
                    <!--<h3 class="product-description">
                        {{ product.name }}
                    </h3>-->
                    <img class="product-image" [src]="product.img">
                    <!--<div class="product-description">
                        {{ product.description }}
                    </div>-->
                </div>
              </div>
            </div>
        </drag-scroll>
        <img class="price-tracks-without-shading" src="assets/img/Price-Tracks-Without-Shading.png">
        <img class="product-area-shading-and-front-panel" src="assets/img/Product-Area-Shading-and-Front-Panel.png">
        <img class="top-scroll-left-button-outline" src="assets/img/Button-Outline-Left.png">
        <img class="top-scroll-left-button-lighting" src="assets/img/Button-Lighting-Left.png">
        <img class="top-scroll-left-button-shading" src="assets/img/Button-Shading-Left.png" (click)="topScrollLeft()">

        <img class="top-scroll-right-button-lighting" src="assets/img/Button-Lighting-Right.png">
        <img class="top-scroll-right-button-shading" src="assets/img/Button-Shading-Right.png" (click)="topScrollRight()">
        <img class="bottom-scroll-left-button-outline" src="assets/img/Button-Outline-Left.png">
