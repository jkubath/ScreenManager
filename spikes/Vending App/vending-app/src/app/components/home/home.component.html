<div class="container">
  <!--
    <div class="page-header">
        <h1 class="title">
            {{ 'PAGES.HOME.TITLE' | translate }}
        </h1>
    </div> -->
    <div class="page-content">
        <img class="behind-product" src="assets/img/Behind-Product.png">
        <!--- DEPRICATED VERSION [using ng-bootstrap carousel]
        <ngb-carousel class="product-carousel" *ngIf="products">
            <ng-template *ngFor="let product of products" ngbSlide>
                <div class="product">
                    <h3 class="product-description">
                        {{ product.name }}
                    </h3>
                    <img class="product-image" [src]="product.img">
                    <div class="product-description">
                        {{ product.description }}
                    </div>
                </div>
            </ng-template>
        </ngb-carousel>
        -->
        <div class="top-product-carousel" drag-scroll-y-disabled="true">
          <drag-scroll class="product-carousel" drag-scroll-y-disabled="true" [snap-disabled]="snapDisabled" (reachesLeftBound)="topLeftBoundStat($event)" (reachesRightBound)="topRightBoundStat($event)" #topScroller>
            <div drag-scroll-item *ngFor="let product of products1; let i = index">
                <div class="product" (click)="selectProduct(product.id); selectedProductAnimation()">

                    <!--<h3 class="product-description">
                        {{ product.name }}
                    </h3>-->
                    <img class="product-image" [src]="product.smallImg">
                    <!--<div class="product-description">
                        {{ product.description }}
                    </div>-->
                </div>
            </div>
          </drag-scroll>
        </div>
        <div class="bottom-product-carousel" drag-scroll-y-disabled="true">
          <drag-scroll class="product-carousel" drag-scroll-y-disabled="true" [snap-disabled]="snapDisabled" (reachesLeftBound)="bottomLeftBoundStat($event)" (reachesRightBound)="bottomRightBoundStat($event)" #bottomScroller>
            <div drag-scroll-item *ngFor="let product of products2; let i = index">
                <div class="product" (click)="selectProduct(product.id); selectedProductAnimation()">
                    <!--<h3 class="product-description">
                        {{ product.name }}
                    </h3>-->
                    <img class="product-image" [src]="product.smallImg">
                    <!--<div class="product-description">
                        {{ product.description }}
                    </div>-->
                </div>
            </div>
          </drag-scroll>
        </div>

        <img class="price-tracks-without-shading" src="assets/img/Price-Tracks-Without-Shading.png">
        <img class="product-area-shading-and-front-panel" src="assets/img/Product-Area-Shading-and-Front-Panel.png">
        <img class="top-scroll-left-button-off" src="assets/img/Button-Off-Left.png">
        <img class="top-scroll-left-button-on" [src]="topLeftNav" [style.display]="topLeftNavDisabled" (click)="topScrollLeft()" (mousedown)="topLeftNavMouseDown()" (mouseup)="topLeftNavMouseUp()" (mouseleave)="topLeftNavMouseLeave()">
        <img class="top-scroll-right-button-off" src="assets/img/Button-Off-Right.png">
        <img class="top-scroll-right-button-on" [src]="topRightNav" [style.display]="topRightNavDisabled" (click)="topScrollRight()" (mousedown)="topRightNavMouseDown()" (mouseup)="topRightNavMouseUp()" (mouseleave)="topRightNavMouseLeave()">
        <img class="bottom-scroll-left-button-off" src="assets/img/Button-Off-Left.png">
        <img class="bottom-scroll-left-button-on" [src]="bottomLeftNav" [style.display]="bottomLeftNavDisabled" (click)="bottomScrollLeft()" (mousedown)="bottomLeftNavMouseDown()" (mouseup)="bottomLeftNavMouseUp()" (mouseleave)="bottomLeftNavMouseLeave()">
        <img class="bottom-scroll-right-button-off" src="assets/img/Button-Off-Right.png">
        <img class="bottom-scroll-right-button-on" [src]="bottomRightNav" [style.display]="bottomRightNavDisabled" (click)="bottomScrollRight()" (mousedown)="bottomRightNavMouseDown()" (mouseup)="bottomRightNavMouseUp()" (mouseleave)="bottomRightNavMouseLeave()">

        <div [class.show]="productSelectedAnimation" [class.shown]="productShown" [class.hide]="productCanceledAnimation" [class.hidden]="productHidden" class="that product-selection">
            <img class="screen-shading" src="assets/img/Screen-Shading.png">
            <img class="screen-circular-highlight" src="assets/img/Screen-Circular-Highlight.png">
            <div class="selected-product-image-area">
              <img class="selected-product-image" [src]="selectedProductImage">
            </div>
            <div class="selected-product-information-area">
              <p class="selected-product-name">{{ selectedProductName }}</p>
              <p class="selected-product-description" [style.font-size]="selectedProductDescriptionFontSize">{{ selectedProductDescription }}</p>
              <p class="selected-product-price">Price: $99.99</p>
              <img class="information-separator" src="assets/img/Information-Separator.png">
              <img class="minus-button" [src]="minusButton" (click)="decreaseQuantityWanted()" (mousedown)="minusButtonMouseDown()" (mouseup)="minusButtonMouseUp()" (mouseleave)="minusButtonMouseLeave()">
              <p class="selected-product-quantity-wanted">{{ selectedProductQuantityWanted }}</p>
              <img class="plus-button" [src]="plusButton" (click)="increaseQuantityWanted()" (mousedown)="plusButtonMouseDown()" (mouseup)="plusButtonMouseUp()" (mouseleave)="plusButtonMouseLeave()">
              <p class="selected-product-total-price">Total: $99.99</p>
              <img class="test1" src="assets/img/Button-175.png" (click)="canceledProductAnimation()">
              <p class="test2" (click)="canceledProductAnimation()">Cancel</p>
              <img class="test3" src="assets/img/Button-225.png">
              <p class="test4">Purchase</p>
          </div>
        </div>
    </div>
</div>
